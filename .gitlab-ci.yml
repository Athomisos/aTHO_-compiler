image: gcc # https://hub.docker.com/_/gcc/

Build:
  stage: Build
  script:
    - apt update && apt -y install make flex
    - make clean
    - flex++ -d -otokeniser.cpp tokeniser.l
    - g++ -c tokeniser.cpp
    - g++ -ggdb -o compilateur compilateur.cpp tokeniser.o
  artifacts:
    paths:
      - compilateur

Compilation:
  stage: Compilation
  script:
    - ./compilateur <input.aTHO >test.s
    - gcc  -ggdb -no-pie -fno-pie test.s -o test.bin

BinTest:
  stage: BinTest
  script:
    - ./test.bin
