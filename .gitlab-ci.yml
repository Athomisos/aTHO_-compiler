image: gcc # https://hub.docker.com/_/gcc/

build:
  stage: build
  script:
    - apt update && apt -y install make flex
    - make clean
    - flex++ -d -otokeniser.cpp tokeniser.l
    - g++ -c tokeniser.cpp
    - g++ -ggdb -o aTHOlang compilateur.cpp class/aTHOVar.cpp tokeniser.o

  artifacts:
    paths:
      - aTHOlang

Compilation:
  stage: test
  needs: ["build"]
  script:
    - ./aTHOlang <input.aTHO >test.s
    - gcc  -ggdb -no-pie -fno-pie test.s -o test.bin
    - ./test.bin
